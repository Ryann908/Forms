<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form action="/my_handling-form-page">
        <h1>Payment form</h1>
        <p>
            Required fields are followed by 
            <strong><span aria-label="Required">*</span></strong>
        </p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
            <legend>Title</legend>
            <ul>
                <li>
                    <label for="titel_1">
                        <input type="radio" id="titel_1" name="title" value="a">
                        Ace
                    </label>
                </li>
                <li>
                    <label for="titel_2">
                        <input type="radio" name="title" id="titel_2" value="k">
                        King
                    </label>
                </li>
                <li>
                    <label for="titel_3">
                        <input type="radio" name="title" id="titel_3" value="q">
                        Queen
                    </label>
                </li>
            </ul>
         </fieldset>
         <p>
            <label for="name">
                <span>Name: </span>
                <strong><span aria-label="Required">*</span></strong>
            </label>
            <input type="text" id="name" name="username" required />
         </p>
         <p>
            <label for="mail">
                <span>Email: </span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="email" id="mail" name="usermail" required />
         </p>
         <p>
            <label for="pwd">
                <span>Password: </span>
                <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="password" id="pwd" name="password" required />
         </p>
        </section>
        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                <span>Card type: </span>
                </label>
                <select name="usercard" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                <span>Card number: </span>
                <strong><span aria-label="required">*</span></strong>
             </label>
             <input type="tel" id="number" name="cardnumber" required />
            </p>
            <p>
                <label for="expiration">
                    <span>Experation date: </span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input 
                type="text"
                id="expiration"
                name="expiration"
                required
                placeholder="MM/YY"
                pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
                >
            </p>
        </section>
        <section>
            <p>
                <button type="submit">Validate the payment</button>
            </p>
        </section>
    </form>
</body>
</html>
